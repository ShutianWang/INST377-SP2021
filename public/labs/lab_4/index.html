<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Shutian Wang's Lab 4</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <<div class='header'>
      <h1>Shutian Wang's Lab 4</h1>
    </div>

    <div>
      <form action="container">
        <ul class="flex-outer">
          <li>
            <label for="firstname">First Name</label>
            <input type="text" name="first-name" id="firstname">
          </li>
          <li>
          <label for="lastname">Last Name</label>
          <input type="text" name="last-name" id="lastname">
          </li>
          <li>
            <label for="message">Text Field</label>
            <textarea name="messagr" rows="10" cols="35"
            id="message" placeholder="This is some default message text.">
            </textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <label for="et-to-tf">18-35</label>
                <input name="age" type="checkbox" id="et-to-tf"/>
              </li>
              <li>
                <label for="tf-to-ff">35-55</label>
                <input name="age" type="checkbox" id="tf-to-ff"/>
              </li>
              <li>
                <label for="ff-to-sf">55-65</label>
                <input name="age" type="checkbox" id="ff-to-sf"/>
              </li>
            </ul>
          </li>
          <li>
            <button name="submit" class="button" id="submit" type="submit">
              Submit Form
            </button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
